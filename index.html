<!DOCTYPE html>
<html>
<head>
    <title>mn.vote</title>
    <script>
        // Function to log events if specific parameters are present
        function logEventIfParametersExist() {
            const urlParams = new URLSearchParams(window.location.search);
            const m = urlParams.get('m');
            const v = urlParams.get('v');
            const t = urlParams.get('t');
            const who = urlParams.get('who');

            // Log event if any of the parameters are present
            if (m || v || t || who) {
                // Simple Analytics event logging
                if (window.sa_event) {
                    window.sa_event('special-url-params', {
                        m: m,
                        v: v,
                        t: t,
                        who: who
                    });
                }
            }
        }

        // Call the function to log events
        logEventIfParametersExist();

        // Redirect to the final URL after a short delay
        setTimeout(function() {
            window.location.href = "https://www.sos.mn.gov/elections-voting/";
        }, 500); // 500ms delay to ensure tracking
    </script>
</head>
<body>
    <!-- Simple Analytics script for privacy-first analytics with event tracking -->
    <script 
        data-allow-params="t,m,v,who"
        data-collect-dnt="true"
        async defer src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
    <noscript>
        <img src="https://queue.simpleanalyticscdn.com/noscript.gif" alt="" referrerpolicy="no-referrer-when-downgrade" />
    </noscript>
</body>
</html>
